<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⸝⸝ ᷇࿀ ᷆⸝⸝</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
      }

      .grid-item {
        margin-bottom: 0;
      }

      .grid-item img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item">
        <img src="img/1 (24).jpg" alt="Image 1" />
      </div>
      <div class="grid-item">
        <img src="img/1 (24).jpg" alt="Image 2" />
      </div>
      <div class="grid-item">
        <img src="img/1 (24).jpg" alt="Image 3" />
      </div>
      <div class="grid-item">
        <img src="img/1 (24).jpg" alt="Image 1" />
      </div>
      <div class="grid-item">
        <img src="img/1 (24).jpg" alt="Image 1" />
      </div>

      <!-- 继续复制，一创造更多的列 -->
    </div>
  </body>

  <!-- 脚本文件 -->
  <script>
    // Wait for images to load before initializing the Masonry layout
    window.addEventListener("load", function () {
      var grid = document.querySelector(".grid");
      var masonry = new Masonry(grid, {
        itemSelector: ".grid-item",
        columnWidth: ".grid-sizer",
        percentPosition: true,
      });
    });
  </script>
</html>
