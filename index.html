      .slideshow {
        position: relative;
        width: 100%;
        height: 578px;
        overflow: hidden;
      }

      .slideshow-items {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .slideshow-items li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slideshow-items li.active {
        opacity: 1;
      }

      .slideshow-dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }

      .slideshow-dots li {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        border-radius: 50%;
        background-color: #070000;
        cursor: pointer;
        transition: background-color 0.5s ease-in-out;
      }

    <script>
      const slideshow = document.querySelector(".slideshow");
      const items = document.querySelectorAll(".slideshow-items li");
      const dots = document.querySelectorAll(".slideshow-dots li");
      let currentItem = 0;

      slideshow.addEventListener("click", (event) => {
        if (event.target.parentNode.classList.contains("slideshow-dots")) {
          items[currentItem].classList.remove("active");
          dots[currentItem].classList.remove("active");
          currentItem = Array.from(dots).indexOf(event.target);
          items[currentItem].classList.add("active");
          dots[currentItem].classList.add("active");
        }
      });

      setInterval(() => {
        items[currentItem].classList.remove("active");
        dots[currentItem].classList.remove("active");
        currentItem = (currentItem + 1) % items.length;
        items[currentItem].classList.add("active");
        dots[currentItem].classList.add("active");
      }, 2000);
